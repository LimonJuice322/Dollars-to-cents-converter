<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>"Dollar to cents" converter</title>
  </head>
  <body>
    <main class="app">
      <h1 class="app__header">Converter App</h1>
      <p class="app__input-data">
        <label class="app__input-label" for="app__input" class="app__description">
          Enter the number of dollars
        </label>
        <input class="app__input" id="app__input" type="text" maxlength="8">
      </p>
      <button class="app__btn-convert" type="button" name="convert">Convert</button>
    </main>
    <script src="converter.js"></script>
  </body>
</html>
